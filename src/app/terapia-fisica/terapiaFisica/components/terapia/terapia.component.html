<app-menu></app-menu>


<mat-grid-list cols="4" rowHeight="4:3">

    <mat-grid-tile *ngFor="let item of referimientos; let i=index" >
        <mat-card class="example-card">
            <mat-card-title>Atleta</mat-card-title>
            <mat-card-content>
              <p><strong>Referido por: </strong> {{item.nombreReferido}}</p>
              <p><strong>Fecha: </strong> {{item.fecha}}</p>
              <p><strong>Diagnostico: </strong>{{item.diagnostico}}</p>
              <p><strong>Evaluado por: </strong>{{item.evaluado}}</p>
              
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button color="primary" (click)="evaluar(i+1)" >Atender </button>
              
            </mat-card-actions>
        </mat-card>

    </mat-grid-tile>   
    

</mat-grid-list>
