<app-menu></app-menu>


<div class="container">
    <div class="row">
        <div class="col-md-1 mt-3">
            <button color="primary" mat-raised-button (click)="crearTurno()" >Crear turno</button>

        </div>
        
    </div>
    <div class="row">
        <div class="col-md-10">

          <H1 class="text-center">Lista de turnos</H1>

            <mat-form-field appearance="standard">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="id" >
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element; let i=index" > {{i+1}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="LugarVisita">
                    <th mat-header-cell *matHeaderCellDef> Lugar de visita </th> 
                    <td mat-cell *matCellDef="let element"> {{element.LugarVisita}} </td>
                  </ng-container>
              
                  <!-- apellido Column -->
                  <ng-container matColumnDef="NombreAtleta">
                    <th mat-header-cell *matHeaderCellDef> Nombre del atleta </th>
                    <td mat-cell *matCellDef="let element"> {{atletaDetalle}} </td>
                  </ng-container>            

                  
                  
            
        
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                               showFirstLastButtons 
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>

        </div>
    </div>

</div>
